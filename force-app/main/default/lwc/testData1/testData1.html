<template>
    <lightning-card>
        <div class="pagination-controls">
            <div class="alphabet-navigation">
                <template for:each={alphabetArray} for:item="alphabet">
                    <a key={alphabet} href="javascript:void(0);" onclick={navigateToAlphabet} data-alphabet={alphabet}
                        class="alphabet-link">{alphabet}</a>
                </template>
                <a href="javascript:void(0);" onclick={navigateToAlphabet} data-alphabet="ALL"
                        class="alphabet-link">ALL</a>
            </div>

            <template if:true={pagedData}>
                <lightning-datatable 
                data={pagedData} 
                columns={columns} 
                key-field="id"  
                onrowselection={handleRowSelection} 
                sorted-by={sortBy} 
                sorted-direction={sortDirection} 
                onsort={handleSort}
                selected-rows={preselectedContactRow}
                >
            </lightning-datatable>
            </template>

    </br>
            <lightning-layout>
                    
                <div class="pagination-buttons">
                        <lightning-layout-item>
                            Selected Records: {getSelectedRecordCount}
                        </lightning-layout-item>  
                        <lightning-layout-item>
                            <a href="javascript:void(0);" onclick={goToFirstPage}>First</a>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <a href="javascript:void(0);" onclick={goToPreviousPage}>Prev</a>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            Page
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <input  
                                min="1" 
                                value={currentPage}
                                onchange={handlePageChange}
                                class="slds-input pagination-input"
                            />
                        </lightning-layout-item>
                        <lightning-layout-item>
                            of {totalPages}
                        </lightning-layout-item>    
                        <lightning-layout-item>
                            <a href="javascript:void(0);" onclick={goToNextPage}>Next</a>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <a href="javascript:void(0);" onclick={goToLastPage}>Last</a>
                        </lightning-layout-item>
                    
                </div>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
